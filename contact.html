<head>

    <meta charset="utf-8">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Contact Me</title>

</head>

<nav class="navbar fixed-top navbar-expand-lg navbar-light bg-secondary rounded">

    <a class="navbar-brand" href="index.html">Erik Donovan</a>

    <ul class="navbar-nav ml-auto">
        <li><a class="nav-item nav-link active" href="contact.html">Contact Me <span
                    class="sr-only">(current)</span></a></li>
        <div class="navDivider"></div>
        <li><a class="nav-item nav-link" href="portfolio.html">Portfolio</a></li>

        <li><a class="nav-item nav-link" href="index.html">About Me</a></li>
        </div>

<body>
    <div class="contactMeWrapper">
        <div class="rowHeaderStyle">
            <p>Contact Me</p>
        </div>
        <div class="divider"></div>

        <form>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Name</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Inquiring about</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Mortgage</option>
                    <option>Webpage Design</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Please leave me a breif message bout your inquiry:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</body>

</html>
